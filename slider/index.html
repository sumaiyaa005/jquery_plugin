<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider_plugin</title>

    <!-- slider link -->
    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">
    <link rel="stylesheet" href="vendor/lightbox/dist/css/lightbox.min.css">

    <!-- css link -->
    <link rel="stylesheet" href="../style/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav me-auto ms-auto">

                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white ms-3" href="../index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link btn btn-warning ms-3" href="../annimation/index.html">Annimation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-white ms-3" href="../counter/index.html">Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary text-white ms-3" href="../slider/index.html">slider</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- slick slider -->
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="bg-warning text-center">slick slider</h2>
                <div class="wrapper mt-3">
                    <div class="demo">
                        <img src="../images/g-6.jpeg" class="img-fluid" alt="slider">
                    </div>
                    <div class="demo">
                        <img src="../images/g5.jpeg" class="img-fluid" alt="slider">
                    </div>
                    <div class="demo">
                        <img src="../images/g4.jpeg" class="img-fluid" alt="slider">
                    </div>
                    <div class="demo">
                        <img src="../images/g7.jpeg" class="img-fluid" alt="slider">
                    </div>
                    <div class="demo">
                        <img src="../images/g2.jpeg" class="img-fluid" alt="slider">
                    </div>
                    <div class="demo">
                        <img src="../images/g1.jpeg" class="img-fluid" alt="slider">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class=" container">
        <div class="bg-white">
            <h2 class="bg-warning text-center">Mixitup</h2>
            <div class="row ">

                <div class=" col-lg-12 text-center p-2 ">
                    <button type="submit" data-filter="all" class="btn btn-primary">All</button>
                    <button type="submit" data-filter=".web" class="btn btn-warning">Web design</button>
                    <button type="submit" data-filter=".dev" class="btn btn-success">web development</button>
                    <button type="submit" data-filter=".wp" class="btn btn-danger">wordpress</button>

                    <button type="button" class="btn btn-dark" data-sort="order:asc">Ascending</button>
                    <button type="button" class="btn btn-dark" data-sort="order:descending">Descending</button>
                    <button type="button" class="btn btn-dark" data-sort="random">Random</button>

                </div>

            </div>
        </div>

        <!-- mixitup plugin -->
        <div class="row mt-5" id="whole">
            <div class="col-lg-3 mix web mb-5" data-order="1">
                <div class="demo">
                    <img src="../images/g2.jpeg" class="img-fluid" alt="slider">
                </div>
            </div>
            <div class="col-lg-3 mix web mb-5" data-order="2">
                <div class="demo">
                    <img src="../images/g1.jpeg" class="img-fluid" alt="slider">
                </div>
            </div>
            <div class="col-lg-3 mix dev mb-5" data-order="3">
                <div class="demo">
                    <img src="../images/g4.jpeg" class="img-fluid" alt="slider">
                </div>
            </div>
            <div class="col-lg-3 mix dev mb-5" data-order="4">
                <div class="demo">
                    <img src="../images/g5.jpeg" class="img-fluid" alt="slider">
                </div>
            </div>
            <div class="col-lg-3 mix wp mb-5" data-order="5">
                <div class="demo">
                    <img src="../images/g2.jpeg" class="img-fluid" alt="slider">
                </div>
            </div>
            <div class="col-lg-3 mix wp mb-5" data-order="6">
                <div class="demo">
                    <img src="../images/g7.jpeg" class="img-fluid" alt="slider">
                </div>
            </div>
        </div>
    </section>


    <section class="container mt-3 mb-5">
        <h2 class="bg-warning text-center">Light Box</h2>

        <div class="row">

            <div class="col-lg-4 mt-3">
                <a href="../images/g4.jpeg" class="demo w-100" data-lightbox="food">
                    <img src="../images/g-6.jpeg" class="img-fluid" alt="slider">
                </a>
            </div>
            <div class="col-lg-4 mt-3">
                <a href="../images/g2.jpeg" class="demo w-100" data-lightbox="food">
                    <img src="../images/g2.jpeg" class="img-fluid" alt="slider">
                </a>
            </div>

            <div class="col-lg-4 mt-3">
                <a href="../images/g1.jpeg" class="w-100 demo" data-lightbox="food">
                    <img src="../images/g1.jpeg" class="img-fluid" alt="slider">
                </a>
            </div>


        </div>
    </section>


    <!-- js link -->
    <script src="../js/jquery.min.js"></script>
    <script src="vendor/slick/slick.min.js"></script>
    <script src="vendor/mixitup-3/mixitup.min.js"></script>
    <script src="vendor/lightbox/dist/js/lightbox.min.js"></script>
    <script src="../js/bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
